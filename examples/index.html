<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">

 <head>
  <title>D3.js standalone example</title>
 </head>
 <body>
 <embed class="mygraph" width="100%" height="300" src='data:image/svg+xml;utf8,
 <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
<script type="text/javascript" xlink:href="http://cdn.jsdelivr.net/gh/bjmnbraun/d3-standalone@8539240876da014900eb354babfee9a07e519da7/d3.v5.min.js"
/>
<script type="text/javascript"><![CDATA[
var svg = d3.select(this);

var w = svg.node().innerWidth,
    h = svg.node().innerHeight,
    z = 20,
    x = w / z,
    y = h / z;

svg.selectAll("rect")
    .data(d3.range(x * y))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", function(d) { return d3.hsl(d % x / x * 360, 1, Math.floor(d / x) / y); })
    .on("mouseover", mouseover);

function translate(d) {
  return "translate(" + (d % x) * z + "," + Math.floor(d / x) * z + ")";
}

function mouseover(d) {
  this.parentNode.appendChild(this);

  d3.select(this)
      .style("pointer-events", "none")
    .transition()
      .duration(750)
      .attr("transform", "translate(480,480)scale(23)rotate(180)")
    .transition()
      .delay(1500)
      .attr("transform", "translate(240,240)scale(0)")
      .style("fill-opacity", 0)
      .remove();
}


]]></script>
</svg>
 ' />
 <br>
 <a download class="toDownload">Download interactive svg.</a>
 <script>
 document.querySelector(".toDownload").href = document.querySelector(".mygraph").src;
 </script>

 Example is from Mike Bostock: https://bl.ocks.org/mbostock/1345853
 </body>
</html>
